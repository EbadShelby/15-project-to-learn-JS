<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
  </head>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    * {
      margin: 0;
      padding: 0;
    }

    html:focus-within {
      scroll-behavior: smooth;
    }

    html,
    body {
      min-height: 100vh;
    }

    body {
      line-height: 1.5;
      text-rendering: optimizeSpeed;
    }

    img,
    picture,
    video,
    canvas,
    svg {
      vertical-align: middle;
      max-width: 100%;
    }

    input,
    button,
    textarea,
    select {
      font: inherit;
    }

    p {
      overflow-wrap: break-word;
      max-width: 75ch;
      text-wrap: pretty; /*prevent alone words*/
      line-height: 1.5;
    }

    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      overflow-wrap: break-word;
      line-height: 1.1;
      text-wrap: balance;
    }
    body {
      display: grid;
      text-align: center;
      place-content: center;
      background-color: rgb(230, 230, 230);
    }
    main {
      background-color: whitesmoke;
      padding: 2em;
      border-radius: 0.5em;
    }
    .card {
      text-align: center;
    }
    .profile-picture {
      width: 6em;
      border-radius: 100vmax;
      margin-inline: auto;
      aspect-ratio: 1/1;
    }
    .arrows {
      display: flex;
      justify-content: center;
    }
    .arrow {
      font-size: 2rem;
      color: darkblue;
    }
    .button {
      padding: 0.25em 0.5em;
      border: 2px solid darkblue;
      border-radius: 0.5em;
      background-color: skyblue;
    }
  </style>
  <body>
    <main>

      <div class="card">
        <img class="profile-picture" src="./jinwoo.jpg" alt="profile" />

        <p class="review">
          I've been using this product for over a year now and I'm incredibly

        </p>
        <div class="arrows">

        </div>
        <button class="button">Surprise Me</button>
      </div>

  </body>
</html>
